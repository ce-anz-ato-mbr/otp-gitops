patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=clusters"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/ce-anz-ato-mbr/otp-gitops-clusters.git
    - op: add
      path: /spec/source/targetRevision
      value: master
